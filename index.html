<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="carplay">
      <div class="screen">
        <div class="navbar">
          <div class="nbtopi">
            <p>10:17</p>
            <p><i class="fa fa-signal"></i>5G</p>
            <p>
              <img height="20px" src="bat.png" alt="" />
            </p>
          </div>
          <div class="apps">
            <div class="app">
              <img
                class="op1"
                src="https://cdn-1.webcatalog.io/catalog/google-maps/google-maps-icon.png"
                alt=""
              />
            </div>
            <div class="app">
              <img
                class="op2"
                src="https://www.freeiconspng.com/uploads/spotify-icon-2.png"
                alt="Icon Spotify Svg"
              />
            </div>
            <div class="app">
              <img
                class="op2"
                src="https://cdn.jim-nielsen.com/ios/512/phone-2023-10-05.png"
                alt=""
              />
            </div>
          </div>
          <div class="buttomi">
            <i class="fa fa-bars"></i>
          </div>
        </div>
        <div class="main">
          <div class="topmenu">
            <div class="tmleft">
              <i class="fa fa-circle-chevron-left"></i>
            </div>
            <div class="tmright">
              <button class="tmright-btm">Ir a fila</button>
            </div>
          </div>
          <div class="stage">
            <div class="info">
              <div class="itop">
                <div class="songname">Here With Me</div>
                <div class="artist">d4vd</div>
                <div class="album">Petals to Thorns</div>
              </div>
              <div class="buttom">
                <div class="actionbtns">
                  <div class="back"><i class="fa fa-backward"></i></div>
                  <div class="play"><i class="fa fa-play"></i></div>
                  <div class="foward"><i class="fa fa-forward"></i></div>
                </div>
              </div>
            </div>
            <div class="cover">
              <img
                src="https://i.scdn.co/image/ab67616d00001e0264fa1bda999f4fbd2b7c4bb7"
                alt="https://i.scdn.co/image/ab67616d00001e02e854a403d8ec1b1f80c129ae"
              />
            </div>
          </div>
          <div class="timeline">
            <div class="time1">1:52</div>
            <div class="bar">
              <div class="timebar">
                <div class="timepass"></div>
              </div>
            </div>
            <div class="time2">-3:55</div>
          </div>
          <div class="buttomtools">
            <button class="options"><i class="fa fa-heart"></i></button>
            <button class="options active">
              <i class="fa fa-shuffle"></i>
            </button>
            <button class="options"><i class="fa fa-repeat"></i></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
